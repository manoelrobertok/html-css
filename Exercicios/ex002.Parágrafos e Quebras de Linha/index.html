<body>
    <h1>Parágrafos e Quebras de linhas</h1>

    <hr>

    <p> Você pode escrever
        um parágrafo de 
        qualquer jeito.
        Basta colocar utilizar a tag "p"
       
       <!-- Less than / greater than (<p> e </p>)-->
    </p>

    <p> Se precisar quebras o texto em <br> qualquer  lugar específico <br> use a marcação "br". </p>

    <p> Vamos adicionar alguns símbolos especiais</p>

    &reg;<br>
    &copy;<br>
    &trade;<br>
    &euro;<br>
    &pound;<br>
    &yen;<br>
    &cent;<br>
    &delta;<br><!--delta minúsculo-->
    &Delta;<!--Delta maiúsculo-->
    

<p>Vamos Adicionar alguns emoji:
    &#x1f596; <!--Pelo google, acesse "Emojipídea", escolha o emoji desejado, digite "&#x" + o código do seu emoji escolhido.Ex: "&#x1F60E"-->
    &#x1F60E;
    &#x1F60E
</p>
