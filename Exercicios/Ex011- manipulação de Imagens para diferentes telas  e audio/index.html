<body>

    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou <br>
    simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <!--Exemplo feito com-->

        <picture>
        
            <source media="(max-width: 750px )" srcset="nossaFotoP.png" type="image/png">
            <source media="(max-width: 950px )" srcset="nossaFotoM.png" type="image/png">

            <img src="nossaFotoG.png" alt="nossa foto">

        </picture>

        <!--Iniciamos sempre inserindo a imagem com tamanho MAIOR "G".E, através da tag "source media", determinamos que, se na tela que o usuário está, o tamanho da imagem "G", for muito grande;Então que MUDE para a Imagem "M" e, se essa ainda for grande, MUDE  para a imagem "P", e retorne novamente para os demais tamanhos, sempre que necessário.-->

        <!--**Observação: No uso da tag "source", sempre deve ser respeitado a ordem das imagens.Sempre da MENOR para a MAIOR-->

        <hr>
