<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definindo cores para grupos</title>
<style>

    table{
        border-collapse: collapse;
        width: 500px;
    }
    th,td{
        border: 2px solid black;
        text-align: center;
    }

    .nome{
        background-color: yellow;
    }

    .profissao{
        background-color: orange;
    }

    .sexo{
        background-color: aquamarine;
    }

    .idade{
        background-color: antiquewhite;
    }

    .profissao{
        background-color: rgb(179, 176, 173);
    }
</style>

</head>
<body>

    <table>

        <!--Para selecionar uma ou mais colunas por cores diferentes, seguimos os seguintes passos:        
                1- "Chamamos a tag 'Colgroup';
                2- Usamos a tag 'col'(coluna), quantas vezes forem necessárias;
                3- Dentro da tag 'col', criamos as classes representando cada coluna
                4- Por fim, no 'style', fazemos as configurações de cores no Css. "-->

        <colgroup>
            <col class="nome">
            <col class="sexo" >
            <col class="idade">
            <col class="profissao">
        
        </colgroup>

        <caption>Cadastro</caption>
        <tr>
            <th scope="col" >Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Cláudio farias</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>

        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>

        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>

        </tr>
    </table>
    
</body>
</html>
