<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <h1>Formulário</h1>

    <form >
        <p><label for="inome">Nome Completo:</label>
             <input type="text" name="nome" id="inome"> </p>

        <P><label for="ilocal">Endereço:</label>
             <input type="text" name="endereço" id="ilocal"> </P>

        <p><label for="ifone">Telefone:</label> <input type="text" name="tel" id="ifone"> </p>

        <p><label for="inasc">Data de Nascimento:</label>
             <input type="text" name="nasc" id="inasc"> </p>

             <input type="submit" value="ENVIAR">

    </form>

</body>
</html>
