<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<style>

    h1{
     
        text-align: center;
    }

    p{
        text-align: center;
    }

    fieldset{
        width: 500px;
        margin: auto;
    }
</style>

<body>
     <h1>Exemplos de formulários</h1>
     
     <form action="cadastro.php"  method="get" autocomplete="on">

        <fieldset>
            <input type="radio" name="sexo" id="imasc"> <label for="imasc">Masculino</label>
            <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label>
        </fieldset>
<!--Observação: Através do "input radio", só podemos fazer uma ou outra marcação.Desde que o "name" de todas as opções sejam iguais!-->

     <fieldset>

        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="basq" id="ibasq"> <label for="ibasq">Basquete</label> <br>

        <input type="checkbox" name="fut" id="ifut" checked> <label for="ifut">Futebol</label> <br>

        <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Voleibol</label> <br>

        <input type="checkbox" name="sal" id="isal" checked> <label for="isal">Futsal</label> <br>
        
     </fieldset>
<!--Observação: Através de "checked", podemos deixar uma ou mais opções previamente selecionadas.Como exemplo, vamos deixar selecionado, as opções "Futebol" e "Futsal"-->

     <fieldset>
        <legend>Seletor de Cores</legend>
            <label for="icor">Escolha a Cor</label>
            <input type="color" name="cor" id="icor">
    <p>Por padrão a cor será "black", podendo ser alterada peo usuário.</p>
     </fieldset>
<!--Observação: Por padrão a cor será "black", podendo ser alterada peo usuário.-->

     <fieldset>
        <legend>Avalie</legend>
            <label for="inivel">Nível de Satisfação</label>
                <input type="range" name="nivel" id="inivel" min="1" max="100" value="25">
     </fieldset>
<!--Observação: Através do "input range", podemos configurar por exemplo, o  nível de algo(satisfação).Aqui configuramos o valor mínimo e máximo pelo usuário.E, que como padrão fosse mostrado a avaloação com nível em 25%.-->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
